<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div data-globe></div>
    <div class="locations">
      <pug src="src/templates/locations.pug" />
    </div>
    <script type="module" src="/main.js"></script>

  <style>
    .globe-location-card {
      background: #fff;
      padding: 1em;
      opacity: 0;
      position: fixed;
      visibility: hidden;
      top: 1em;
      right: 1em;
      transition: opacity ease 0.5s, visibility ease 0.5s;
    }
    .globe-location-card.visible {
      visibility: visible;
      opacity: 1;
    }
  </style>
  </body>
</html>
